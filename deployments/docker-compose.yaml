services:
  api:
    build:
      context: ..
      dockerfile: build/dockerfile
      no_cache: true
      pull: true
    image: go-ping-api:latest
    container_name: ping_api
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      DB_HOST: db
      REDIS_HOST: cache
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-pingdb}
      DB_PORT: ${DB_PORT:-5432}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${SERVER_PORT:-5000}
    ports:
      - "${SERVER_PORT:-5000}:5000"
    networks:
      - app_network
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5000/health",
        ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  db:
    image: postgres:14-alpine
    container_name: postgres_db
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-pingdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  cache:
    image: redis:7-alpine
    container_name: redis_cache
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    command: >
      sh -c '
        if [ -n "$$REDIS_PASSWORD" ]; then
          redis-server --appendonly yes --requirepass "$$REDIS_PASSWORD"
        else
          redis-server --appendonly yes
        fi
      '
    networks:
      - app_network
    healthcheck:
      test: >
        sh -c '
          if [ -n "$$REDIS_PASSWORD" ]; then
            redis-cli -a "$$REDIS_PASSWORD" ping
          else
            redis-cli ping
          fi
        '
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  flyway:
    image: flyway/flyway:10
    container_name: flyway_migration
    env_file:
      - ../.env
    environment:
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-pingdb}
      DB_PORT: ${DB_PORT:-5432}
    command: >
      -locations=filesystem:/flyway/migrations
      -url=jdbc:postgresql://db:${DB_PORT:-5432}/${DB_NAME:-pingdb}
      -user=${DB_USER:-user}
      -password=${DB_PASSWORD:-password}
      -connectRetries=60
      migrate
    volumes:
      - ../scripts/migration:/flyway/migrations
    networks:
      - app_network
    depends_on:
      db:
        condition: service_healthy

networks:
  app_network:
    driver: bridge
    name: ping_api_network

volumes:
  postgres_data:
    name: ping_api_postgres_data
  redis_data:
    name: ping_api_redis_data
